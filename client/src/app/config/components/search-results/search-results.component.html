<div>
  <div class="result" *ngFor="let result of results" [hidden]="!result.cover">
    
    <div class="infos">
      <span class="big">{{result.title}}</span> - <span class="small">{{result.artist.name}}</span>
    </div>
    <img *ngIf="result.cover" [src]="result.cover" alt="">
    <audio *ngIf="result.preview" [src]="result.preview" controls></audio>
  </div>
</div>

<div class="container">
  <div class="form">
  <h1>Add new track</h1>
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-group" name="title" id="title" required (keyup)="searchChange()" [(ngModel)]="music.title">
    </div>
    <div class="form-group">
      <label for="artist">Artiste</label>
      <input type="text" name="artist" id="artist" required [(ngModel)]="music.artist">
    </div>
    <div class="form-group">
      <label for="type">Type de la musique</label>
      <select name="type" id="type" [(ngModel)]="music.type">
        <option *ngFor="let type of types" [value]="type" >{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Ann√©e de sortie</label>
      <input type="number" name="year" id="year" required [(ngModel)]="music.year">
    </div>
    <div class="form-group">
      <label for="song">Fichier de la musique</label>
      <input type="file" name="song" id="song" (change)="onFileChange($event)" accept=".mp3">
    </div>

    <div class="form-group">
      <input type="submit" value="Ajouter" (click)='add()'>
    </div>
  </div>
  <div>
    <app-search-result *ngFor="let result of results" (click)='setForm(result)' [result]=result></app-search-result>
  </div>
</div>

<div class="container">
  <img class="fullscreen" (click)="goFullscreen()" width="30" height="30" src="/assets/img/fullscreen.png">
  <h1 class="name">{{ player?.name}}</h1>

  <div class="players">
    <app-score-board></app-score-board>
  </div>
  <div class="buzzer-container">
    <div class="buzzer" [ngStyle]="{'background-color': player?.color}" (mousedown)="onBuzzerClick($event)"></div>
  </div>
</div>

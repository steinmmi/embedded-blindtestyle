<div class="page active" [ngStyle]="{'color': currentPlayer?.color}">
    <div class="container">
        <div class="score">
            <h1>Scores</h1>
        <app-score-board></app-score-board>
        </div>
        <div class="music">
            <h1 *ngIf='currentPlayer'>C'est au tour de <em>{{currentPlayer.name}}</em></h1>
        <app-music-player (playerEvent)="test($event)"></app-music-player>
        <app-splash-screen></app-splash-screen>
    </div>
    </div>
</div>
